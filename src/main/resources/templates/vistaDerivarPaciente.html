!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <title>Derivar Paciente</title>
</head>
<body>
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">LAB3</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" th:href="@{'/Doctor'}">Doctores</a>
            </li>
            <li class="nav-item  active">
                <a class="nav-link" th:href="@{'/Hospital'}">Hospital</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{'/Paciente'}">Paciente<span class="sr-only">(current)</span></a>
            </li>
        </ul>
    </div>
</nav>

<!-- Content -->
<div class="container mt-5">
    < <h2>Derivar Paciente</h2>
    <hr/>
    <form method="post" th:action="@{/Paciente/guardar2}">
        <input th:value="${paciente.id}" name="id" type="hidden" />
        <div class="mb-3">
            <label for="doctor_id">Derivar del doctor:</label>
            <input th:value="${paciente.getNombreDoctor}" name="doctor_id" type="text" class="form-control" id="doctor_id" readonly="readonly"/>
        </div>
        <div class="mb-3">
            <label for="doctor">Al Doctor:</label>
            <select id="doctor" name="doctor" class="form-control"">
                <option th:each="Doctor : ${doctorList}" th:value="${doctor.id}" th:text="${doctor.nombre}"></option>
            </select>
        </div>
        <a th:href="@{/Paciente/listar}" class="btn btn-danger">Cancelar</a>
        <button type="submit" class="btn btn-primary">Actualizar</button>
    </form>

</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
