<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <title>Hospital</title>
</head>
<body>
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">LAB3</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" th:href="@{'/Hospital/doctor' + '?id=' + ${hospital.id}}">Doctores</a>
            </li>
            <li class="nav-item  active">
                <a class="nav-link" th:href="@{'/Hospital/doctor' + '?id=' + ${hospital.id}}">Hospital<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{'/Hospital/doctor' + '?id=' + ${hospital.id}}">Paciente</a>
            </li>
        </ul>
    </div>
</nav>

<!-- Content -->
<div class="container mt-5">
    <main>
        <div class="container px-4 py-5">
            <h1 class="pb-2 border-bottom">Lista Doctores del Hospital</h1>
            <h1 class="pb-2 border bottom" style="color: #4200FF" th:text="${hospitalbuscado}"></h1>
            <table class="table table-sm">
                <tr>
                    <th>#</th>
                    <th>Nombre</th>
                    <th>Especialidad</th>
                    <th>Hospital</th>
                </tr>
                <tr th:each="Doctor, i: ${listaDoctor}">
                    <td th:text="${i.index +1}"></td>
                    <td th:text="${Doctor.nombre}"></td>
                    <td th:text="${Doctor.especialidad}"></td>
                    <td th:text="${Doctor.hospital_id}"></td>
                </tr>
            </table>
        </div>
    </main>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
